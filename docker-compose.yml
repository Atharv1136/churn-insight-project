version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: churn-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/database
      - backend-models:/app/models
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_URL=sqlite:///./database/churn.db
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - churn-network

  frontend:
    image: node:18-alpine
    container_name: churn-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - churn-network

volumes:
  backend-data:
  backend-models:


networks:
  churn-network:
    driver: bridge
